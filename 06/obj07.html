<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> createElement(2) </title>

    <script>
        function createImg() {
            // create img element
            let img = document.createElement("img");
            let imgCon = document.getElementById('imgCon');

            // set attribute
            img.setAttribute('src','../img/image4.jpg');
            img.width = 200;

            imgCon.appendChild(img);
        }
    </script>

</head>
<body>
    <a href="#" onclick="createImg()"> [create img]</a>
    <div id="imgCon"></div>
</body>
</html>
