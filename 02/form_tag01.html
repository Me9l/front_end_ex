<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- 
        form Tag : 클라이언트의 정보를 서버에 전송하기 위한 태그
        method : 서버로 보낼 형식 (get/post)
            -get : URL에 변수와 값을 넣어 전송. 2048byte까지 전송 가능.
                - URL에 서버로 전송하는 변수와 값을 노출하게되어 보안에 취약.
                - 게시판 등에서 많이 사용.
                - a 태그도 get 방식으로 처리
                - 보안이 중요하지 않은 환경에서 주로 사용.
                - http://127.0.0.1/something.to?id=inputId&pw=inputPw

            -post : http 헤더 앞에 변수와 값을 넣어 전송.
                - URL에 변수와 값이 보이지 않음.
                - 로그인,자료실 등 보안이 필요한 곳에서 사용.
                - client to server. 데이터 전송시 사용.
                - 

        action : 호출 요청 페이지, 컨트롤러, 명령
        name : 변수명 지정 ( JavaScript / JSP / Thymeleaf )

     -->
    <form name="myForm1" action="login.do" method="GET">
        <label>아이디 : <input type="text" name="id1"></label><br>
        <label>비밀번호 : <input type="password" name="pw1"></label><br>
        <input type="submit" value="GET submit">
    </form>

    <form name="myForm2" action="login.do" method="POST">
        <table>
            <tr>
                <td align="center">
                    <label for="id2">아이디</label>
                </td>
                <td>
                    <input type="text" name="id2" id="id2">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="pw2">비밀번호</label><br>
                </td>
                <td>
                    <input type="password" name="pw2" id="pw2"><br>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="POST submit">
                    <input type="reset" value="cancel">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
