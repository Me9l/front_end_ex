<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button.move").click(function(){
                $("img[name=pic]").animate({
                    width : "300px",
                    height : "300px",
                    left : "300px"
                });
            });
            $("button.init").click(function(){
                $("img[name=pic]").animate({
                    width : "200px",
                    height : "200px",
                    left : "0px"
                });
            });
        });
    </script>
</head>
<body>
    <button class="move"> + </button>
    <button class="init"> reset </button>
    <br/>
    <img name="pic" src="../img/new_03.jpg" alt="image" style="position: relative;">
</body>
</html>
