<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        $(document).ready(function(){

            var x = 100;
            var y = 100;

            $("div").click(function(){
               $(this).width(x).addClass("box");
               $(this).height(y).addClass("box");
               
               x-=10;
               y-=10;

            });
        });
    </script>

    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 5px;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ddd;
        }
        .box {
            background-color: #aaa;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div> BOX 1 </div>
    <div> BOX 2 </div>
    <div> BOX 3 </div>
    <div> BOX 4 </div>
    <div> BOX 5 </div>
</body>
</html>
