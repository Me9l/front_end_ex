<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: slategray;
            opacity: 0.7;
            margin: 10px;
            float: left;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h3> float : block -> inline </h3>
    <hr>
    <!--
        float : left 왼쪽정렬, right 오른쪽 정렬
        clear : float 해제
     -->

     <div>div1</div>
     <div>div1</div>
     <div>div1</div>
     <div>div1</div>
     <div>div1</div>
     <div>div1</div>

     <div class="clear">div2</div>
     <div>div2</div>
     <div>div2</div>
     <div>div2</div>
     <div>div2</div>
     <div>div2</div>

</body>
</html>
