<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array ( "Seoul" , "incheon" , "pusan" );

        printArr = () => {
            if ( arr instanceof Array ) {
                document.write( "배열 객체 입니다. <br/>" );
                for ( var i = 0 ; i < arr.length ; i++ ) {
                    document.write(" 배열 데이터 : " + arr[i] + "<br/>");
                }
            } else {
                document.write("배열 객체가 아닙니다.");
            }
        }
        printArr();
    </script>
</head>
<body>
    <!-- 배열 확인 후 처리. -->
</body>
</html>
