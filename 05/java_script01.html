     <script>

        // const : 상수값을 유지. let선언 과 마찬가지로 선언된 블록 범위 내에서 접근 가능.
        //          업데이트 : 불가능 , 재선언 : 불가능
        // var v = 0 ;
        let num = 0 ;
        const i = 0 ;
        // 출력
        document.write ("head 태그 내에 실행순서 " + num + "<br/>");
        console.log("console.log() : "+ i);
        // alert("경고창 출력");
     </script>
     <script>
        document.write("head 태그의 두번째 자바스크립트 : " + num + "<br/>");
        console.log("console.log( string + (num+1) ) : " + (num+1) );
        console.log("console.log( string , (num+1) ) : " , (num+1) );

     </script>
