<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num;
        var obj = null;
        document.write("typeof 100 : " , typeof 100 + "<br/>");
        document.write("typeof 3.14 : " , typeof 3.14 + "<br/>");
        document.write("typeof \"String\" :" , typeof "String" + "<br/>");
        document.write("typeof true : " , typeof true + "<br/>");
        document.write("typeof [1,2,3] : " , typeof [1,2,3] + "<br/>");
        document.write("typeof {name:'홍길동',age:30} : " , typeof {name:"홍길동",age:30} + "<br/>");
        document.write("typeof num : " , typeof num + "<br/>");
        document.write("typeof obj : " , typeof obj + "<br/>");
    </script>
</head>
<body>
    <!-- 
        배열(array) , 객체(Object) , JSON
        
        배열 : 정수, 실수, 객체, boolean 등 다양한 타입 저장 가능.
            - [ "String" , 20 , false ]

        객체 : 필드:값, 필드,값, 메소드
            - { 필드 : 값 }

        JSON : 객체 필드의 값만 추출.
            - { "필드" : 정수형 값 , "필드" : "문자열값" }
     -->
</body>
</html>
